<div class="container bg-dark">
  <app-navbar></app-navbar>
  <div class="grid">
    <ng-container *ngFor="let champion of champions">
      <div class="col">
        <a [routerLink]="['/champions', champion.name]" routerLinkActive="active" ariaCurrentWhenActive="page">
          <img src="{{imgUrlVersion}}champion/{{champion.image.full}}" width="70" height="70">
        </a>
        <br>
        <p style="color: white;">{{champion.name}}</p>
      </div>
    </ng-container>
  </div>
</div>
